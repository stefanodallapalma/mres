plugins {
    id 'java'
    id 'org.openrewrite.rewrite' version '7.6.2'
}

group 'com.example'
version '1.0.0'

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    compileOnly 'org.projectlombok:lombok:1.18.30'

    implementation 'org.openrewrite:rewrite-core:8.52.1'
    implementation 'org.openrewrite:rewrite-java:8.52.1'
    implementation 'org.openrewrite:rewrite-java-17:8.52.1'
    implementation 'org.openrewrite:rewrite-java-21:8.52.1'
    testImplementation 'org.openrewrite:rewrite-test:8.52.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.10.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.3'
}

repositories {
    gradlePluginPortal()
    mavenCentral()
}

test {
    useJUnitPlatform()
}